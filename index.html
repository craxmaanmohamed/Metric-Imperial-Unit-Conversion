<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric Imperial Unit Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
      <div class="header">
        <h3>Metric Imperial Unit Conversion</h3>
        <input type="number" id="input"><br>
        <button id="convert">convert</button>
      </div>
      <div class="botom">
        <div class="converdiv">
            <h4>Length (Meter/Feet)</h4>
            <span id="miter_Feet">20 meters = 65.616 feet | 20 feet = 6.096 meters</span>
        </div>
        <div class="converdiv">
            <h4>Volume (Liters/Gallons)</h4>
            <span id="liter_Gallons">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</span>
        </div>
        <div class="converdiv">
            <h4>Mass (Kilograms/Pounds)</h4>
            <span id="kilo_Pounds">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</span>
        </div>

      </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
